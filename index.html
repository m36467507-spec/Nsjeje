<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FLAX UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Arial', sans-serif; overflow: hidden; }
    video.bg {
      position: fixed; right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover; z-index: -2;
    }
    canvas#stars {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 0 0 15px #0ff, 0 0 25px #80f;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex; justify-content: center;
      gap: 15px; margin-bottom: 30px;
    }
    nav a {
      color: #fff; text-decoration: none;
      padding: 12px 25px; border-radius: 8px;
      background: linear-gradient(45deg, #0ff, #80f);
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }
    nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #80f, 0 0 40px #0ff;
    }
    main {
      display: flex; justify-content: center;
      flex-wrap: wrap; gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px; border-radius: 15px;
      width: 200px; color: #fff;
      box-shadow: 0 0 15px #80f;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(15deg) scale(1.05);
      box-shadow: 0 0 25px #0ff, 0 0 40px #80f;
    }
    footer {
      position: fixed; bottom: 10px; left: 50%;
      transform: translateX(-50%);
      color: #fff; font-size: 0.9em;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <!-- خلفية فيديو -->
  <video autoplay muted loop class="bg">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- نجوم -->
  <canvas id="stars"></canvas>

  <!-- هيدر -->
  <header>⚡ FLAX UI ⚡</header>

  <!-- نافيجيشن -->
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">أفلام</a>
    <a href="#">مسلسلات</a>
    <a href="#">تطبيقات</a>
    <a href="#">تواصل</a>
  </nav>

  <!-- كروت -->
  <main>
    <div class="card">🎬 فيلم 1</div>
    <div class="card">🎬 فيلم 2</div>
    <div class="card">📱 تطبيق</div>
    <div class="card">📺 مسلسل</div>
    <div class="card">📂 ملف</div>
  </main>

  <!-- فوتر -->
  <footer>جميع الحقوق محفوظة © FLAX UI</footer>

  <!-- سكريبت -->
  <script>
    // الصوت
    const clickSound = new Audio("click.mp3");
    document.querySelectorAll("a, .card").forEach(el => {
      el.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    // نجوم
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() + 0.5
      }));
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();
      });
      moveStars();
    }
    function moveStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
    }
    window.addEventListener("resize", resize);
    resize();
    setInterval(drawStars, 50);
  </script>
</body>
</html>
